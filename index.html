<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>PSIIF</title>
    </head>
    <body>
        <header>
            <ul class="topnav">
                <li><a href="#">PSIIF</a></li>
                <li><a href="#">Responsivo</a></li>
            </ul>
        </header>

        <div class="card">
                <div class="container">
                    <div class="form">
                        <h2>Cadastro</h2>
                            <p><label>Nome: </label><input type="text" placeholder="Seu nome completo" id="nome"></p>
                            <p><label>Telefone: </label><input type="number" placeholder="ex: 62981585969" id="tel"></p>
                            <p><label>Email: </label><input type="email" placeholder="ex: user@mail.com" id="email"></p>
                            <p><label>CPF: </label><input type="number" placeholder="Insira o CPF" id="cpf"></p>
                            <p><label>Descrição: </label><input type="text" placeholder="Breve descrição" id="desc"></p>
                            <button onclick="registro()">Confirmar</button>
                    </div>
                </div>
              </div>
<br>
        <div class="card">
            <div class="container">
                <div class="form">
                    <h2>Mostrar</h2>
                        <p>Clica no botão para pesquisar algum Usuario</p>
                        <button id="myBtn">Buscar</button>
                            <div id="myModal" class="modal">
                                <div class="modal-content">
                                <span class="close">&times;</span>
                                    <p>Dados Usuario</p>
                                    <p><label>CPF: </label><input type="number" placeholder="Insira o CPF" id="busca"></p>
                                    <button onclick="search(busca.value)">Mostrar</button>
                                    <div id="infouser"></div>
                                </div>  
                            </div>
                </div>
            </div>
        </div>
                
        <div class="footer">
        <p style="color: white">Yasmin Siqueira e Julia Giordani</p>
        </div>

        <script src="app.js"></script>
        <script src="banco.js"></script>
        <script src="user.js"></script>
        <script src="modal.js"></script>
    </body>
</html>
